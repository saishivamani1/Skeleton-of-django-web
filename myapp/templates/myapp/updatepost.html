
    {% extends 'myapp/base.html' %}

    {% block title %}
    <title>Update Post</title>
    {% endblock title %}

    {% block content %}
    
    <h1>Update Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>

    {% endblock %}
